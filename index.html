<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner_container">
            <div class="result">
                <div class="display">
                    <input type="text" placeholder="DISPLAY" id="display-result">
                </div>
            </div>

            <div class="side-button">
                <button id="clear">AC</button>
                <button class="operation" id="equal">=</button>
                <button class="operation" id="add">+</button>
                <button class="operation" id="sub">-</button>
                <button class="operation" id="multiply">X</button>
                <button class="operation" id="division">/</button>
            </div>
            <div class="number">
                <button id="9">9</button>
                <button id="8">8</button>
                <button id="7">7</button>
                <button id="6">6</button>
                <button id="5">5</button>
                <button id="4">4</button>
                <button id="3">3</button>
                <button id="2">2</button>
                <button id="1">1</button>
                <button id="0">0</button>
                <button id="00">00</button>
                <button id="point">.</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
